<div>
    <span style="margin-left: 15%;" class="label label-default">Edit rating</span>
    <div style="width: 70%; margin-left: auto; margin-right: auto;" class="well">

        <table class="table table-condensed">
            <thead>
            </thead>

            <tbody data-bind="with: ratingModelToBeUpdated">
                <tr>
                    <td>Section</td>
                    <td>
                        <div class="row">
                            <div class="col-md-4">
                                <select data-bind="options: $root.sections(), optionsText: 'SectionName', optionsValue: 'SectionId', value: SectionId" class="form-group combobox form-control btn btn-default dropdown-toggle btn-select2">
                                </select>
                                <!--<input type="text" disabled/>-->
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>Rating Description</td>
                <td>
                     <div class="row">
                            <div class="col-md-4">
                        <input class="form-control" type="text" data-bind='value: RatingDescription'/>
                          </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Value up to </td>
                    <td>
                        <div class="row">
                            <div class="col-md-4">
                                <input class="form-control" type="text" data-bind='value: Threshold' />
                            </div>
                        </div>
                    </td>
                </tr>
            <tr>
                <td>Rate</td>
                <td>
                    <div class="row">
                            <div class="col-md-4">
                            <input class="form-control" type="text" data-bind='value: RatingPercentageValue'/>
  </div>
                        </div>

                </td>
            </tr>

                <tr>
                    <td>Flat Rate</td>
                <td>
                     <div class="row">
                            <div class="col-md-4">
                        <input class="form-control" type="text" data-bind='value: RatingInRands'/>
                          </div>
                        </div>
                    </td>
                </tr>
            <tr>
                    <td></td>
                    <td></td>
                </tr>

            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-success" data-bind="click: $root.save">Save</button>
            <button type="button" class="btn btn-warning" data-bind="click: $root.close">Cancel</button>
        </div>
    </div>
</div>
