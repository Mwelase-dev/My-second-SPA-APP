<div>

    <div>
        <table   style="margin-left: 14%;">
            <tr>
                <td>
                    <span>
                        <h3  >Name: <span data-bind="text: clientDetails().ClientName" class="label label-default"></span></h3>
                    </span>
                </td>
                <td>
                    <span>
                        <h3  >Quote Id: <span data-bind="text: clientDetails().ClientName" class="label label-default"></span></h3>
                    </span>
                </td>
            </tr>
            <tr   >
                <td>
                    <span>
                        <h3  >Date: <span data-bind="text: clientDetails().QuoteDate" class="label label-default"></span></h3>
                    </span>
                </td>
                <td>
                    <span>
                        <h3  >Number of insured Items: <span data-bind="text: $root.insuredItems().length" class="label label-default"></span></h3>

                </td>

            </tr>
            <tr>
            </tr>
        </table>


    </div>

    <table class="table table-condensed" style="width: 70%; margin-left: auto; margin-right: auto">
        <thead class="headerText">
            <tr>
                <td>Item</td>
                <td>Value</td>
                <td>Monthly</td>

            </tr>
        </thead>
        <tbody data-bind="foreach: getQuoteItems()">

                <td data-bind="text: ItemDescription"></td>
