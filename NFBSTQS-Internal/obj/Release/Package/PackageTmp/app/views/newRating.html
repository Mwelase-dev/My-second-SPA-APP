<form data-toggle="validator" role="form" id="newRating">
    <div>
        <span style="margin-left: 15%;" class="label label-default">Add new rating</span>
        <div style="width: 70%; margin-left: auto; margin-right: auto;" class="well">
            <div>
                <table class="table table-condensed">
                    <tbody>
                        <tr>
                            <td>Select Category</td>
                            <td>
                                <div class="row">
                                    <div class="col-md-4">
                                        <select data-bind="options: sections(), optionsText: 'SectionName', optionsValue: 'SectionId', value: _section " class=" form-group combobox form-control btn btn-default dropdown-toggle btn-select2"
                                            name="inline"
                                            id="cmbsections">
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Rating Description</td>
                            <td>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input class="form-control" type="text" data-bind='value: RatingDescription' />
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Threshold </td>
                            <td>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" class="form-control" type="text" data-bind='value: Threshold' />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    <tr>
                        <td>Rate</td>
                        <td>
                            <div class="row">
                                <div class="col-md-4">
                                    <input onkeyup=" this.value = this.value.replace(/[^0-9.]/g, '') " class="form-control" type="text" data-bind='value: RatingPercentageValue'/>
                                </div>
                            </div>
                            <!-- or
                            <input type="text" data-bind='value: _ratingPercentageValue'/>-->
                        </td>
                    </tr>

                          <tr>
                            <td>Flat Rate</td>
                            <td>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" class="form-control" type="text" data-bind='value: flatRate' />
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div>
                    <button type="button" class="btn btn-success" data-bind="click: save">Save</button>
                    <button type="button" class="btn btn-warning" data-bind="click: close">Cancel</button>
                </div>
            </div>
            <br />

        </div>
    </div>
</form>
