<div>
    <span style="margin-left: 15%;" class="label label-default">Edit excess</span>
    <div style="width: 70%; margin-left: auto; margin-right: auto;" class="well">

        <table class="table table-condensed">
            <thead>
            </thead>

            <tbody data-bind="with: excessModelToBeUpdated">
                <tr>
                    <td>Excess Description</td>
                    <td>
                        <div class="row">
                            <div class="col-md-8">
                                <textarea class="form-control" type="text" data-bind='value: ExcessDescription'></textarea>
                            </div>
                        </div>
                    </td>
                </tr>
                  <tr>
                    <td>Excess Description Value</td>
                    <td>
                        <div class="row">
                            <div class="col-md-8">
                                <textarea class="form-control" type="text" data-bind='value: ExcessDescriptionValue'></textarea>
                            </div>
                        </div>
                    </td>
                </tr>


            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-success" data-bind="click: $root.save">Save</button>
            <button type="button" class="btn btn-warning" data-bind="click: $root.close">Cancel</button>
        </div>
    </div>
</div>
