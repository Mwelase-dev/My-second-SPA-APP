<form data-toggle="validator" role="form" id="newExcess">
    <div>
        <span style="margin-left: 15%;" class="label label-default">Add new excess</span>
        <div style="width: 70%; margin-left: auto; margin-right: auto;" class="well">
            <div>
                <table class="table table-condensed">

                    <tr>
                        <td>Excess Description</td>
                        <td>
                            <div class="row">
                                <div class="col-md-8">
                                    <textarea class="form-control" id="txtexcessDescription" data-bind="value: ExcessDescription"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>

                     <tr>
                        <td>Excess Description Value</td>
                        <td>
                            <div class="row">
                                <div class="col-md-8">
                                    <textarea class="form-control" id="txtexcessDescriptionValue" data-bind="value: ExcessDescriptionValue"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>
                <div>
                    <button type="button" class="btn btn-success" data-bind="click: save">Save</button>
                    <button type="button" class="btn btn-warning" data-bind="click: close">Cancel</button>
                </div>
            </div>
            <br />

        </div>
    </div>
</form>
