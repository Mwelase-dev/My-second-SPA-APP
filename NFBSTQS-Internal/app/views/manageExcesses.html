<div>
    <span> <h3 style="margin-left: 15%;">Here you can<span class="label label-default">Manage Excesses</span></h3></span>
    <a type="submit" class="btn btn-default navbar-btn" style="margin-left: 75%;" data-bind="attr: { href: '#/newExcess' } ">Add New Excess</a>
    <table class="table table-condensed" style="width: 70%; margin-left: auto; margin-right: auto">
        <thead class="headerText">
        <tr>
             <th>Excess Description</th>
            <th>Excess Description Value</th>
             
            <th>Actions</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: excesses">
        <tr>
            <td data-bind="text: ExcessDescription"></td>
            <td data-bind="text: ExcessDescriptionValue"></td>
             
            <td data-bind="visible: ExcessDescription != 'No Excess found'">
                <a data-bind="click: $root.getExcessToModify" href="#" title="Modify"><i class="icon-upload">Modify</i> </a> &#124;
                <a data-bind="click: $root.removeExcess" href="#" title="Remove"><i class="icon-upload">Remove</i> </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--</div>-->
</div>
