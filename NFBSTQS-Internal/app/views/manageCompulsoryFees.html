<div>
    <span>
        <h3 style="margin-left: 15%;">Here you can<span class="label label-default">Manage compulsory fees</span></h3>
    </span>
    <a type="submit" class="btn btn-default navbar-btn" style="margin-left: 75%;" data-bind="attr: { href: '#/newFee' } ">Add new Fee</a>

    <table class="table table-condensed" style="width: 70%; margin-left: auto; margin-right: auto">
        <thead class="headerText">
            <tr>
                <th>Description</th>
                <th>Fee Value</th>
                <th>Fee Percentage</th>
              
                <th>Actions</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: fees">
            <tr>
                <td data-bind="text: FeeDescription"></td>
                <td data-bind="text: $root.numberWithCommas($root.formatCurrency(FeeValue))"></td>
                <td data-bind="text: FeePercantage"></td>
            
                <td data-bind="visible: FeeDescription, visible: FeeValue > 0, visible: FeePercantage > 0">
                    <a data-bind="click: $root.getFeeDetailsToModify" href="#" title="Modify"><i class="icon-upload">Modify</i> </a> &#124;
                    <a data-bind="click: $root.removeFee" href="#" title="Remove"><i class="icon-upload">Remove</i> </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
