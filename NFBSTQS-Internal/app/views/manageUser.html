<span style="margin-left: 190px;" class="label label-default">Assign Role</span>
<div style="width: 70%; margin-left: auto; margin-right: auto;" class="well">

    <table class="table table-condensed form-group">
        <tbody data-bind="with: $root.user">
            <tr>
                <td>Staff Name</td>
                <td>
                    <input class="form-control" type="text" data-bind='value: FirstName' />
                </td>
            </tr>
            <tr>
                <td>Staff Last Name </td>
                <td>
                    <input class="form-control" type="text" data-bind='value: LastName' />
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input class="form-control" type="text" data-bind='value: UserName' />
                </td>
            </tr>
            <!-- <tr>
                    <td>Password</td>
                    <td>
                        <input class="form-control" data-bind='value: Password'/>
                    </td>
                </tr>-->

            <tr>
                <td>New Password</td>
                <td>
                    <input class="form-control" data-bind='value: Password' />
                </td>
            </tr>


            <tr>
                <td>Role Description</td>
                <td>

                    <select class="form-control" data-bind="options: $root.loadAllRoles(), optionsText: 'RoleName', optionsValue: 'RoleId', value: RoleId"></select>

                </td>
            </tr>

        </tbody>
    </table>

    <div>
        <button type="button" class="btn btn-success" data-bind="click: save">Save</button>
        <button type="button" class="btn btn-warning" data-bind="click: close">Cancel</button>
    </div>

</div>
